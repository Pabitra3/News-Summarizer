<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarized News</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
        }
        h2 {
            text-align: center;
        }
        p, ul {
            margin: 15px 0;
        }
        ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>News Summary</h2>
    <h3>Title:</h3>
    <p>{{ title }}</p>
    <h3>Summary:</h3>
    <p>{{ summary }}</p>
    <h3>Keywords:</h3>
    <ul>
        {% for keyword in keywords %}
            <li>{{ keyword }}</li>
        {% endfor %}
    </ul>
    <a href="/">Summarize another article</a>
</div>

</body>
</html>
